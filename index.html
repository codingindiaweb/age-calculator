<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Age Calculator</title>
</head>
<body>
    <div class="box">
        <h4>age calculator</h4>
        <div class="date-picker">
            <span>Chose your birth date</span>
            <input type="date" id="datePicker" >
            <span id="choseDate"></span>
        </div>
        <div class="age-calc">
            <div class="age-box">
                <p class="header">years</p>
                <p class="value" id="ageYear">0</p>
            </div>
       
            <div class="age-box">
                <p class="header">months</p>
                <p class="value" id="ageMonth">0</p>
            </div>
      
            <div class="age-box">
                <p class="header">days</p>
                <p class="value" id="ageDay">0</p>
            </div>
        
            <div class="age-box">
                <p class="header">hours</p>
                <p class="value" id="ageHour">0</p>
            </div>
        
            <div class="age-box">
                <p class="header">seconds</p>
                <p class="value" id="ageSecond">0</p>
            </div>
       
            <div class="age-box">
                <p class="header">mili seconds</p>
                <p class="value" id="ageMiliSecond">0</p>
            </div>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
